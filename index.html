<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagoras Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pythagoras Calculator</h1>
        <p>Enter the lengths of the two perpendicular sides:</p>
        <input type="number" id="sideA" placeholder="Side A" required>
        <input type="number" id="sideB" placeholder="Side B" required>
        <button onclick="calculateHypotenuse()">Calculate Hypotenuse</button>
        <p id="result"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
